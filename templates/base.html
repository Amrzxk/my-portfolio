<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='images/amr.JPG') }}" type="image/x-icon">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/amr.JPG') }}" type="image/x-icon">
  <title>{% block title %}My Portfolio{% endblock %}</title>
  
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
  {% block extra_head %}{% endblock %}
</head>
<body>
  <header>
    <nav class="navbar" id="navbar">
      <div class="brand">My Portfolio</div>
      
      <!-- Hamburger for mobile nav -->
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <!-- Toggle button for collapsing/expanding navbar -->
      <button id="toggle-navbar" class="toggle-navbar">Hide Navbar</button>
      
      <ul class="nav-links">
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('projects') }}">Projects</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    {% block content %}
    <!-- Page-specific content will be injected here -->
    {% endblock %}
  </main>
  
  <footer>
    <p>&copy; {{ current_year|default(2025) }} My Portfolio. All rights reserved.</p>
  </footer>
  
  <!-- Link to external JavaScript file -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
