<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='images/amr.JPG') }}" type="image/x-icon">
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/amr.JPG') }}" type="image/x-icon">
  <title>{% block title %}My Portfolio{% endblock %}</title>
  
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
  {% block extra_head %}{% endblock %}
</head>
<body>
 <header>
  <nav class="navbar" role="navigation">
    <div class="navbar__inner container">
      <!-- Logo -->
      <a href="{{ url_for('home') }}" class="navbar__logo">
        My <span class="highlight">Portfolio</span>
      </a>

      <!-- Desktop Links -->
      <ul class="navbar__links">
        <li class="navbar__item">
          <a href="{{ url_for('home') }}" class="navbar__link">Home</a>
        </li>
        <li class="navbar__item">
          <a href="{{ url_for('projects') }}" class="navbar__link">Projects</a>
        </li>
        <li class="navbar__item">
          <a href="{{ url_for('contact') }}" class="navbar__link">Contact</a>
        </li>
      </ul>

      <!-- Controls: Theme & Mobile Menu -->
      <div class="navbar__controls">
        <!-- Theme Toggle -->
        <button id="theme-toggle" class="navbar__btn" aria-label="Toggle dark mode">
          <!-- Sun / Moon SVG icons can be toggled via JS -->
          <svg class="icon icon--sun" viewBox="0 0 24 24"><!-- … --></svg>
          <svg class="icon icon--moon" viewBox="0 0 24 24"><!-- … --></svg>
        </button>

        <!-- Hamburger / Menu Toggle -->
        <button
          id="menu-toggle"
          class="navbar__btn navbar__btn--menu"
          aria-label="Open menu"
          aria-expanded="false"
        >
          <span class="menu-bar"></span>
          <span class="menu-bar"></span>
          <span class="menu-bar"></span>
        </button>
      </div>
    </div>

    <!-- Mobile Full-Screen Menu -->
    <div class="mobile-menu" id="mobile-menu" aria-hidden="true">
      <ul class="mobile-menu__list">
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('projects') }}">Projects</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
    </div>
  </nav>
</header>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-handle" id="sidebarHandle">
        <span>More</span>
    </div>
    <!-- Sidebar content goes here -->
    <div class="sidebar-content">
        <img src="{{ url_for('static', filename='images/amr.JPG') }}" alt="Your Name" class="profile-img">
        <div class="bio-text">
            <p>bio text goes here...</p>
        </div>
    </div>
</div>
<div class="overlay" id="overlay"></div>
  <main>
    {% block content %}
    <!-- Page-specific content will be injected here -->
    {% endblock %}
  </main>
  
  <footer>
    <p>&copy; {{ current_year|default(2025) }} My Portfolio. All rights reserved.</p>
  </footer>
  
  <!-- Link to external JavaScript file -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
